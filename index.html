<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLink</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />

</head>

<body>
    <header>

    </header>
    <main>
        <div class="app-container">
            <div class="logo-container">
                <img class="app-logo" src="./images/logo.png" />
                <p class="app-title">Introducing <span class="text-blue-600">SQLink</span></p>
                <p class="app-description">Instantly query your MySQL database with inbuilt APIs</p>
            </div>
            <div class="command-container">
                <div class="w-full max-w-[24rem] ">
                    <div class="relative">
                        <label for="npm-install-copy-text" class="sr-only">Label</label>
                        <input id="npm-install-copy-text" type="text"
                            class="col-span-6 bg-gray-50 font-semibold border border-gray-500 text-gray-700 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-2.5 py-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            value="npm install -g sqlite" disabled readonly>
                        <button onclick="onCopyClick()" data-copy-to-clipboard-target="npm-install-copy-text"
                            class="absolute end-2.5 top-1/2 -translate-y-1/2 text-gray-900 dark:text-gray-400 hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-600 dark:hover:bg-gray-700 rounded-lg py-2 px-2.5 inline-flex items-center justify-center bg-white border-gray-200 border">
                            <span id="default-message" class="inline-flex items-center">
                                <svg class="w-3 h-3 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                    fill="currentColor" viewBox="0 0 18 20">
                                    <path
                                        d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z" />
                                </svg>
                                <span id="copy-text" class="text-xs font-semibold">Copy</span>
                            </span>
                            <span id="success-message" class="inline-flex items-center">
                                <svg class="w-3 h-3 text-blue-700 dark:text-blue-500 me-1.5" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M1 5.917 5.724 10.5 15 1.5" />
                                </svg>
                                <span class="text-xs font-semibold text-blue-700 dark:text-blue-500">Copied</span>
                            </span>
                        </button>
                    </div>
                </div>



            </div>
            <div class="actions-container">
                <button type="button"
                    class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                    <a href="/docs/docs.html" class="text-center flex flex-row gap-2">
                        <img src="./images/document.png" width="20" height="10">
                        <span>Documentation</span>
                    </a>
                </button>
                <button type="button"
                    class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                    <a href="https://github.com/Santhoshlm10/SQLink" target="_blank" class="text-center flex flex-row gap-2">
                        <img src="./images/github.png" width="20" height="10">
                        <span>Github</span>
                    </a>
                </button>
                <button type="button"
                    class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                    <a href="https://www.npmjs.com/package/sqlink" target="_blank" class="text-center flex flex-row gap-2">
                        <img src="./images/npm.png" width="20" height="10">
                        <span>npm</span>
                    </a>
                </button>
            </div>
        </div>
    </main>
    <footer>
        <img class="beluga-gif" src="./images/beluga.gif" width="100%" height={200} />
        <div class="p-5 flex flex-row justify-center">
            <p id="footer-text"></p>
            <p class="text-blue-600">&nbsp;Santhosh Kashyap</p>
        </div>
    </footer>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script>
        let ft = document.getElementById("footer-text")
        ft.innerText = `Â©${new Date().getFullYear()} /  `
    </script>
</body>

</html>
